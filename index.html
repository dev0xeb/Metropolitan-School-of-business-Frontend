<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skilkernel Hompeage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-primary">
        <div class="container">
            <a class="navbar-brand" href="">
                Skillkernel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item courses-item"><a class="nav-link" href="">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Category</a></li>
                    <li class="nav-item"><a class="nav-link" href="">Reviews</a></li>
                    <li class="nav-item"><input type="text" placeholder="What do you want to learn?"></li>
                    <li class="nav-item log-in-item"><a class="nav-link" href="">Log in</a></li>
                    <li class="nav-item courses-item"><a class="nav-link" href="">Apply now</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Hero Section -->
    <section class="hero">
        <div class="container-fluid px-0">
            <div class="position-relative">
                <!-- Hero Image -->
                <img src="images/digital_customer_banking-900x506.jpg" class="img-fluid w-100" alt="Hero Image" style="height: 40vh; object-fit: cover;">
                
                <!-- Image Overlay -->
                <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>
                
                <!-- Hero Content -->
                <div class="position-absolute top-50 start-0 translate-middle-y  text-white w-55 px-3">
                    <div class="container">
                        <h1 class="hero-header display-3 mb-4 "><span style="color: #B92946;">Online Learning</span> Designed <br> For Real Life</h1>
                        <p class="lead mb-4">Move your creative journey forward without putting life on hold. <br> Our Programmes will help you find inspiration tht fits your routine</p>
                        <div class="d-flex gap-3 justify-content-start">
                            <button class="btn btn-explore btn-lg px-5">Explore all courses</button>
                            <button class="btn btn-log-in btn-lg px-5">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
